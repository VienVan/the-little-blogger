<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the little blogger</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
</head>
<body class='body'>
    <div class='wrapper'>
        <h1 id='blog-title'>the little blogger</h1>
        <p>8 words. Add to it. Make a poem.</p>
        <form method='Post'>
          <input type='text' id='blog' placeholder='What Do You Live For?'>
          <button type='submit' id='postBtn'>Post</button>
        </form>
        <ul id='blog-list'>
        </ul>
        <h2 id='postCounter'></h2>
    </div>



    <script src='app.js'></script>
</body>
</html>
